<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>         
            <div class="col">Column 3</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">Column 1</div>
            <div class="col-4">Column 2</div> 
            <div class="col-4">Column 3</div>
            <div class="col-4">Column 4</div>
            <div class="col-4">Column 5</div>
            <div class="col-4">Column 6</div>        
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">Column 1</div>
            <div class="col-sm">Column 2</div>         
            <div class="col-sm">Column 3</div>
            <div class="col-sm">Column 4</div>
            <div class="col-sm">Column 5</div>
        </div>
    </div>
    <div class="container">
        <h4> Messages &nbsp;<span class="badge bg-primary">5 </span></h4>
        <button type="button" class="btn btn-primary position-relative">Button1 &nbsp;<span class=" position-absolute top-0 start-100 translate-middle badge bg-dark">9+</span></button>
        <button type="button" class="btn btn-secondary">Button2 &nbsp;<span class="badge bg-dark">2</span></button>
        <button type="button" class="btn btn-success">Button3 &nbsp;<span class="badge bg-dark">3</span></button>
        <button type="button" class="btn btn-warning">Button4 &nbsp;<span class="badge bg-dark">4</span></button>
        <button type="button" class="btn btn-danger">Button5 &nbsp;<span class="badge bg-dark">5</span></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
